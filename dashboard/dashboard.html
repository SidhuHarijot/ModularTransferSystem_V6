<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Command Center</title>
<style>
    html,body{height:100%; margin:0; background:#000; color:#fff; font-family:Segoe UI,Arial,sans-serif;}
    .wrap{padding:18px;}
    .top{display:flex; gap:12px; flex-wrap:wrap; align-items:flex-start;}
    .card{border:1px solid #1c1c1c; border-radius:14px; padding:12px 14px; background:rgba(10,10,10,0.8); min-width:220px;}
    .k{color:#8a8a8a; font-size:12px; letter-spacing:0.6px;}
    .v{font-size:26px; margin-top:6px;}
    .bar{margin-top:16px; border:1px solid #1c1c1c; border-radius:14px; padding:12px; background:rgba(10,10,10,0.8);}
    .track{height:14px; background:#0a0a0a; border-radius:999px; overflow:hidden; border:1px solid #1f1f1f;}
    .fill{height:100%; width:0%; background:#00ff9d; border-radius:999px; box-shadow:0 0 16px rgba(0,255,157,0.35);}
    .pulse{animation:pulse 1.25s infinite;}
    @keyframes pulse{0%{filter:brightness(1);}50%{filter:brightness(1.35);}100%{filter:brightness(1);}}
    .row{display:flex; gap:12px; flex-wrap:wrap; margin-top:12px;}
    .dots{display:flex; gap:8px; align-items:center; margin-top:10px; flex-wrap:wrap;}
    .dot{width:10px; height:10px; border-radius:999px; background:#333; box-shadow:none;}
    .dot.on{background:#00ff9d; box-shadow:0 0 12px rgba(0,255,157,0.55);}
    .dot.err{background:#ff3b3b; box-shadow:0 0 12px rgba(255,59,59,0.55);}
</style>
</head>
<body>
<div class="wrap">
    <div class="top">
    <div class="card"><div class="k">STATUS</div><div class="v" id="status">IDLE</div></div>
    <div class="card"><div class="k">SPEED</div><div class="v" id="speed">0.00 MB/s</div></div>
    <div class="card"><div class="k">FILES</div><div class="v" id="files">0</div></div>
    <div class="card"><div class="k">THREADS</div><div class="v" id="threads">0</div></div>
    </div>

    <div class="bar">
    <div class="k">PROGRESS</div>
    <div class="track" style="margin-top:10px;">
        <div class="fill pulse" id="fill"></div>
    </div>
    <div class="row">
        <div class="card" style="min-width:240px;"><div class="k">DONE BYTES</div><div class="v" id="doneBytes">0</div></div>
        <div class="card" style="min-width:240px;"><div class="k">PERCENT</div><div class="v" id="pct">0.0%</div></div>
        <div class="card" style="min-width:240px;"><div class="k">BATCHES</div><div class="v" id="batches">0/0</div></div>
    </div>
    <div class="dots" id="dots"></div>
    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
